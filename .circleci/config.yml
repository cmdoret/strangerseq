version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(strangerseq -version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} workdir/

workflows:
  version: 2.1
  main:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
             only: /v[0-9]+(\.[0-9]+)*(-.*)*/
